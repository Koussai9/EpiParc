<div class="container">
    <app-sidebar></app-sidebar>
    <div class="content">
        <div class="map-container">
            <div class="card">
                <div class="card-header">
                    Photos
                </div>
                <div class="card-body">
                    <div class="images-grid">
                        <div *ngFor="let image of images; let i = index" 
                             class="image-item" 
                             [class.selected]="selectedIndex === i" 
                             (click)="selectImage(i)">
                            <img [src]="'data:image/jpeg;base64,' + image" alt="Loaded Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
